<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>XKCD</title>
  <meta name="XKCD browser as an extension" content="XKCD browser as an extension">
  <link rel="stylesheet" type="text/css" href="css/xkcd-ext.css">
  <script type="text/javascript" src="js/xkcd-ext.js" async></script>
</head>

<body>
	<header>
    	<h1 id="comicTitle"></h1>
    	<h2 id="comicNumber"></h1>
 	</header>
  	<table id="comictable">   	
		  <tr id="toptr">
			 <ul class="navBar" id="topNav">
				<li id="firstTop">
          <button>|<</button>
        </li>
				<li id="prevTop">
          <button>< Prev</button>
        </li>
				<li id="randomTop">
          <button>Random</button>
        </li>
				<li id="nextTop">
          <button>Next ></button>
        </li>
				<li id="lastTop">
          <button>>|</button>    
        </li>
			 </ul>
   		</tr>
    	<tr id="comictr">
   	    <img id="comicImg">
   		</tr>
   	  <tr id="bottomtr">
   		 <ul class="navBar" id="bottomNav">
				<li id="firstBottom">
          <button>|<</button>
        </li>
				<li id="prevBottom">
          <button>< Prev</button>
        </li>
				<li id="randomBottom">
          <button>Random</button>
        </li>
				<li id="nextBottom">
          <button>Next ></button>
        </li>
				<li id="lastBottom">
          <button>>|</button>
        </li>
			 </ul>
		  </tr>	
  		<p>
  			<a id="refLink" href="https://xkcd.com/" target="_blank">xkcd.com<a>
  		</p>
  	</table> 	
</body>
</html>
